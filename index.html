<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App Contable</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="dark-mode">
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="logo.jpg" alt="logo" class="logo">
      <h2>Menú</h2>
    </div>
    <ul class="sidebar-menu">
      <li><button class="tab" onclick="showTab('simulacion', event)"><i class="fas fa-calculator"></i> Calculadora</button></li>
      <li><button class="tab" onclick="showTab('resico', event)"><i class="fas fa-search"></i> Buscador de actividades</button></li>
      <li><button class="tab" onclick="showTab('catalogo', event)"><i class="fas fa-box"></i> Catálogo de productos</button></li>
      <li><button class="tab" onclick="showTab('usos-cfdi', event)"><i class="fas fa-file-invoice"></i> Usos CFDI</button></li>
      <li><button class="tab" onclick="showTab('formas-pago', event)"><i class="fas fa-credit-card"></i> Formas de pago</button></li>
      <li><button class="tab" onclick="showTab('regimenes-fiscales', event)"><i class="fas fa-landmark"></i> Regímenes fiscales</button></li>
      <li><button class="tab" onclick="showTab('perdida-fiscal', event)"><i class="fas fa-exclamation-triangle"></i> Pérdida Fiscal</button></li>
      <li><button class="tab" onclick="showTab('deducciones-personales', event)"><i class="fas fa-hand-holding-usd"></i> Deducciones personales</button></li>
      <li><button class="tab" onclick="showTab('calculo-isr-anual', event)"><i class="fas fa-calculator"></i> Cálculo ISR anual</button></li>
      <li><button class="tab" onclick="showTab('enlaces-sat', event)"><i class="fas fa-link"></i> Enlaces SAT</button></li>
    </ul>
    <button id="darkModeToggle" onclick="toggleDarkMode()" class="dark-mode-toggle">
      <i id="darkModeIcon" class="fas fa-moon"></i>
    </button>
  </div>

  <div class="content-container">
    <div id="simulacion" class="content">
      <iframe src="Simulacin para comparar regimenes/calculadora.html" title="Calculadora" frameborder="0"></iframe>
    </div>

    <div id="resico" class="content">
      <iframe src="buscador de actividades/buscador-actividades.html" title="Buscador de actividades" frameborder="0"></iframe>
    </div>

    <div id="catalogo" class="content">
      <iframe src="catalogo productos y servicios/index.html" title="Catálogo productos y servicios" frameborder="0"></iframe>
    </div>

    <div id="usos-cfdi" class="content">
      <iframe src="usos de cfdi/index.html" title="Usos CFDI" frameborder="0"></iframe>
    </div>

    <div id="formas-pago" class="content">
      <iframe src="Formas de pago/index.html" title="Formas de pago" frameborder="0"></iframe>
    </div>

    <div id="regimenes-fiscales" class="content">
      <iframe src="Regimenes fiscales/index.html" title="Regímenes fiscales" frameborder="0"></iframe>
    </div>

    <div id="perdida-fiscal" class="content">
      <iframe src="Actualizacion de perdida fiscal/index.html" title="Pérdida Fiscal" frameborder="0"></iframe>
    </div>

    <div id="deducciones-personales" class="content">
      <iframe src="Deducciones personales/index.html" title="Deducciones personales" frameborder="0"></iframe>
    </div>

    <div id="calculo-isr-anual" class="content">
      <iframe src="calculadora_anual/index.html" title="Cálculo ISR anual" frameborder="0"></iframe>
    </div>

    <div id="enlaces-sat" class="content">
      <iframe src="insertar paginas del sat/index.html" title="Enlaces SAT" frameborder="0"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
